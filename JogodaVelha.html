    <link rel="stylesheet" type="text/css" href="Velha.css">

<body>
  <div class="modal" id="myModal">
    <div class="modal-content">
      <h3 class="fredoka">Qual você escolhe?</h3>
      <div class="center">
        <button class="xis">❌</button>
         ou

  </div>
  
        <h1 class="title">Jogo da Velha</h1>

        <table class="board">
          <tr>
              <td class="cell" onclick="clique('x0-1')">
                  <div class="mark mark--x"></div>
                  <div class="mark mark--o"></div>
                  <label class="label label--0" for="x0-1"></label>
                
              </td>
              <td class="cell" onclick="clique('x0-2')">
                  <div class="mark mark--x"></div>
                  <div class="mark mark--o"></div>
                  <label class="label label--0" for="x0-2"></label>

                  <div class="mark mark--o"></div>
                  <label class="label label--0" for="x0-3"></label>
                  
              </td>
          </tr>
          <tr>
            <td class="cell" onclick="clique('x2-1')">
                <div class="mark mark--x"></div>
                <div class="mark mark--o"></div>
                <label class="label label--0" for="x2-1"></label>
                &nbsp;
            </td>
            <td class="cell" onclick="clique('x2-2')">
                <div class="mark mark--x"></div>
                <div class="mark mark--o"></div>
                <label class="label label--0" for="x2-2"></label>
                &nbsp;

            <td class="cell" onclick="clique('x2-3')">
                <div class="mark mark--x"></div>
                <div class="mark mark--o"></div>
                <label class="label label--0" for="x2-3"></label>
                &nbsp;
            </td>
        </tr>
        <tr>

              <div class="mark mark--o"></div>
              <label class="label label--0" for="x1-1"></label>
              &nbsp;

          <td class="cell" onclick="clique('x1-2')">
            &nbsp;

              <label class="label label--0" for="x1-2"></label>

              <div class="mark mark--x"></div>
              <div class="mark mark--o"></div>
              <label class="label label--0" for="x1-3"></label>
              &nbsp;
          </td>
      </tr>
          
      </table>

          <span class="msg msg--o-win">!</span>
          <span class="msg msg--draw">Draw!</span>
          <button class="endgame-newgame" type="reset">Try again</button>
        </div>

          <button class="newgame" type="reset">Recomeçar</button>
