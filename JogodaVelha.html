      </form>
    <script>
        let jogador = 'X';

        function clique(id) {
            let celula = document.getElementById(id);
            if (celula.innerHTML === '&nbsp;') {
                celula.innerHTML = jogador;
                if (verificarVitoria()) {
                    alert('Jogador ' + jogador + ' venceu!');
                    reiniciarJogo();
                } else if (verificarEmpate()) {
                    alert('Empate!');
                    reiniciarJogo();
                } else {
                    jogador = jogador === 'X' ? 'O' : 'X';
                }
            } else {
                alert('Célula ocupada!');
            }
        }

        function verificarVitoria() {
            const linhas = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9],
                [1, 4, 7],
                [2, 5, 8],
                [3, 6, 9],
                [1, 5, 9],
                [3, 5, 7]
            ];

            for (let linha of linhas) {
                if (
                    document.getElementById(linha[0]).innerHTML === jogador &&
                    document.getElementById(linha[1]).innerHTML === jogador &&
                    document.getElementById(linha[2]).innerHTML === jogador
                ) {
                    return true;
                }
            }

            return false;
        }

        function verificarEmpate() {
            for (let i = 1; i <= 9; i++) {
                if (document.getElementById(i).innerHTML === '&nbsp;') {
                    return false;
                }
            }
            return true;
        }

        function reiniciarJogo() {
            for (let i = 1; i <= 9; i++) {
                document.getElementById(i).innerHTML = '&nbsp;';
            }
            jogador = 'X';
        }
    </script>
